<div class="table-controls">
    <div class="search-area" style="height:60px;">
<input style="float:left;margin-top:14px;" 
  [(ngModel)]="searchText"/>
<button style="float:left;" (click)="search()">搜索</button>

</div>
<button (click)="sortByAsccending()">正序</button>
<button (click)="sortByDesccending()">倒序</button>
<button (click)="sortByRadom()">随机</button>
<button (click)="deleteLast()">删除</button>
<button routerLink="/campus/edit/new">新增</button>
</div>
<div class="row table-header">
      <!--<div class="col-1">选择 </div>-->
      <div class="col-1" (click)="sortByAsccending('index')">排名 </div>
      <div class="col-1" (click)="sortByAsccending('campusId')">ID </div>
      <div class="col-2" (click)="sortByAsccending('name')">学校 </div>
      <div class="col-2" (click)="sortByAsccending('address')">区 </div>
      <div class="col-1" (click)="sortByDesccending('avgtotal')">平均分 </div>
      <div class="col-1" (click)="sortByDesccending('rate')">升学率 </div>
      <div class="col-2">操作 </div>

</div>
<div class="row table-row" *ngFor="let campus of searchResult">
  <app-campus-item [campus]="campus" (campusClick)="selectCampus = $event"></app-campus-item>
</div>
<div class="row table-row" *ngFor="let campus of campuses">
  <app-campus-item [campus]="campus" (campusClick)="selectCampus = $event"></app-campus-item>
</div>
