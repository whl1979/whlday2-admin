<p>
  <span *ngIf="isNew">新增学校</span>
  <span *ngIf="!isNew">编辑学校:{{this.campusId}}</span>
  <button (click)="back()">返回</button>
</p>

<div>
排名：
<input type="text" [(ngModel)]="campus.index"/>
</div>

<div>
ID：
<input type="text" [(ngModel)]="campus.campusId"/>
</div>

<div>
学校：
<input type="text" [(ngModel)]="campus.name"/>
</div>

<div>
所在区：
<select [(ngModel)]="campus.address">
  <option value="甘井子区">甘井子区</option>
  <option value="甘井子区">中山区</option>
  <option value="甘井子区">沙河口区</option>
  <option value="甘井子区">西岗区</option>
</select>
</div>

<div>
平均分：
<input type="text" [(ngModel)]="campus.avgtotal"/>
</div>

<div>
升学率：
<input type="text" [(ngModel)]="campus.rate"/>
</div>

<button routerLink="/campus" (click)="save()">提交</button>
